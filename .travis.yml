language: python
python:
  - "3.8" # TODO: Python 3.9 causes segmentation faults
# command to install dependencies
install:
#  - sudo apt-get -y install liblapack-dev libblas-dev  - only for py 3.9
  - pip install nose2 pylint
  - pip install torch==2.2.0 --break-system-packages --index-url https://download.pytorch.org/whl/cpu
  - pip install .

# command to run tests
script:
  - nose2 -s ./tests
  - pytest ./tests/unit
#  - find . -name "*.py" -exec pylint -E --disable=import-error '{}' +
branches:
  only:
    - master
    - development
    - dev
